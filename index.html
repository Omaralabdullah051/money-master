<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expenses Calculation</title>
    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header start  -->
    <header>
        <h1 class="text-center mt-3 fw-bold display-3 text-primary">Money Calculator</h1>
    </header>
    <main>
        <!-- section start  -->
        <section class="container mt-5">
            <div class="row gx-4 ">
                <!-- img section start  -->
                <div class="col-sm-12 col-lg-6 mb-3">
                    <img src="images/money-1.jpg" class="img-fluid" alt="">
                </div>
                <!-- calculation section start  -->
                <!-- income calculation part-->
                <div class="col-lg-6 calculation-sector bg-secondary mb-3 ">
                    <div class=" row">
                        <div class="col-sm-10">
                            <h3 class="text-center ">Income</h3>
                        </div>
                    </div>
                    <div class="mb-3 row ">
                        <label for="income" class="col-sm-2  col-form-label fw-bold ">Income:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control border border-dark fw-bold" id="income-input">
                        </div>
                    </div>
                    <!-- Expenses Calculation part -->
                    <div class=" row">
                        <div class="col-sm-10">
                            <h3 class="text-center ">Expenses</h3>
                        </div>
                    </div>
                    <!-- food expenses  -->
                    <div class="mb-3 row">
                        <label for="food-input" class="col-sm-2 col-form-label fw-bold">Food :</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control
                            border border-dark fw-bold" id="food-input">
                        </div>
                    </div>
                    <!-- rent expenses  -->
                    <div class="mb-3 row">
                        <label for="rent-input" class="col-sm-2 col-form-label fw-bold">Rent :</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control border border-dark fw-bold" id="rent-input">
                        </div>
                    </div>
                    <!-- clothes expenses  -->
                    <div class="mb-3 row">
                        <label for="clothes-input" class="col-sm-2 col-form-label fw-bold">clothes:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control border border-dark fw-bold" id="clothes-input">
                        </div>
                    </div>
                    <!-- calculate button  -->
                    <div class="mb-3 row">
                        <div class="col-sm-10">
                            <p class="text-center">
                                <button class="btn btn-lg btn-primary" id="calculate-btn">Calculate</button>
                            </p>
                        </div>
                    </div>
                    <!-- total expenses calculation  -->
                    <div class="mb-3 row">
                        <div class="col-sm-10">
                            <h3 class="text-center ">Total Expenses : $<span id="total-expenses">00</span></h3>
                        </div>
                    </div>
                    <!-- balance calculation  -->
                    <div class="mb-3 row">
                        <div class="col-sm-10">
                            <h3 class="text-center ">Balance : $<span id="balance">00</span></h3>
                        </div>
                    </div>
                    <!-- saving amount part  -->
                    <div class="mb-3 row">
                        <div class="col-sm-10">
                            <p class="text-center fw-bold fs-4">save: <input id="save-input" class="w-25" type="text"> %
                                <button id="save-btn" class="btn btn-md btn-primary">Save</button>
                            </p>
                        </div>
                    </div>
                    <!-- saving amount calculation  -->
                    <div class="mb-3 row">
                        <div class="col-sm-10">
                            <h3 class="text-center ">Saving Amount : $<span id="saving-amount">00</span></h3>
                        </div>
                    </div>
                    <!-- remaining balance calculation  -->
                    <div class="mb-3 row">
                        <div class="col-sm-10">
                            <h3 class="text-center ">Remaining Balance : $<span id="remaining-balance">00</span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer-section">
        <small>Â© 2020 Copyright: MoneyCalculation.com</small>
    </footer>
    <!-- js file  -->
    <script src="script.js"></script>
</body>

</html>

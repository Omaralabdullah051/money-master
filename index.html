<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expenses Calculation</title>
    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header style  -->
    <header>
        <h1 class="text-center mt-3 fw-bold">Money Calculator</h1>
    </header>
    <main>
        <!-- section style  -->
        <section class="container mt-5">
            <div class="row">
                <div class="col-lg-6">
                    <img class="img-fluid" src="images/money.jpg" alt="">
                </div>
                <div class="col-lg-6 ">
                    <h3 class="text-center">Income</h3>
                    <p class="text-center ">Income: <input type="text"></p>
                    <h3 class="text-center">Expenses</h3>
                    <p class="text-center">Food: <input class="ms-3" type="text"></p>
                    <p class="text-center">Rent: <input class="ms-3" type="text"></p>
                    <p class="text-center">clothes: <input type="text"></p>
                    <p class="text-center"> <button class="btn btn-lg btn-primary center">Calculate </button></p>
                    <p class="text-center">Total Expenses:$<span></span></p>
                    <p class="text-center">Balance:$<span></span></p>
                    <p class="text-center">save: <input type="text"> %
                        <button class="btn btn-md btn-primary">Save</button>
                    </p>
                    <p class="text-center">Saving Amount:$<span></span></p>
                    <p class="text-center">Remaining Balance:$<span></span></p>




                </div>
            </div>
        </section>
    </main>
</body>

</html>

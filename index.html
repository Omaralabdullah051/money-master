<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expenses Calculation</title>
    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header style  -->
    <header>
        <h1 class="text-center mt-3 fw-bold">Money Calculator</h1>
    </header>
    <main>
        <!-- section style  -->
        <section class="container mt-5">
            <div class="row g-4">
                <div class="col-lg-6">
                    <img class="img-fluid" src="images/money.jpg" alt="">
                    <img class="img-fluid" src="images/money-2.jpg" alt="">
                </div>
                <div class="col-lg-6 calculation-sector">
                    <h2 class="text-center fs-3 fw-bolder">Income</h2>
                    <p class="text-center fw-bold fs-4">Income: <input id="income-input" type="text"></p>
                    <h3 class="text-center fs-3 fw-bolder">Expenses</h3>
                    <p class="text-center fw-bold fs-4">Food: <input id="food-input" class="ms-3" type="text"></p>
                    <p class="text-center fw-bold fs-4">Rent: <input id="rent-input" class="ms-4" type="text"></p>
                    <p class="text-center fw-bold fs-4">clothes: <input id="clothes-input" type="text"></p>
                    <p class="text-center"> <button id="calculate-btn" class="btn btn-lg btn-primary center">Calculate
                        </button></p>
                    <h4 class="text-center fs-3 fw-bold">Total Expenses:$<span id="total-expenses"></span></h4>
                    <h4 class="text-center fs-3 fw-bold">Balance:$<span id="balance"></span></h4>
                    <p class="text-center fw-bold fs-4">save: <input class="w-25" type="text"> %
                        <button class="btn btn-md btn-primary">Save</button>
                    </p>
                    <h4 class="text-center fs-4 fw-bold">Saving Amount:$<span></span></h4>
                    <h4 class="text-center fs-4  fw-bold">Remaining Balance:$<span></span>
                    </h4>
                </div>
            </div>
        </section>
    </main>
    <!-- js file  -->
    <script src="script.js"></script>
</body>

</html>
